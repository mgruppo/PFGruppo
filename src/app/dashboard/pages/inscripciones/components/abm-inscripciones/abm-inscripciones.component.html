<h1 mat-dialog-title>ABM Inscripcion</h1>
<div mat-dialog-content>
  <form [formGroup]="incripcionForm">
    <div>
      <mat-form-field>
        <mat-label>Estudiante</mat-label>
        <mat-select [formControl]="studentIdControl">
          <mat-option [value]="alumno.id"  *ngFor="let alumno of alumnos">
            {{ alumno.nombre }} {{ alumno.apellido }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Curso</mat-label>
        <mat-select [formControl]="selectedCourseControl">
          <mat-option [value]="curso"  *ngFor="let curso of cursos">
            {{ curso.id }} - {{ curso.subject.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
