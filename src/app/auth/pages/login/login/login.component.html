<div class="container">
  <h2>Iniciar sesión</h2>
  <div class="login-main">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <mat-form-field class="col-6 field">
          <mat-label>E-mail</mat-label>
          <input [formControl]="emailControl" type="text" matInput />
          <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field class="col-6 field">
          <mat-label>Contraseña</mat-label>
          <input [formControl]="passwordControl" type="password" matInput />
          <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
        </mat-form-field>
      </div>
      <div class="flex justify-content-end boton">
        <button type="submit" color="primary" mat-flat-button>
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
